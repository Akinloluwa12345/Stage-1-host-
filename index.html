<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My_profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="name">
          <h1 data-testid="slackUserName">Akin</h1>
          <div class="day-of-the-week" data-testid="currentDayOfTheWeek">
            Monday
          </div>
          <div class="time" data-testid="currentUTCTime">13:00PM</div>
          <p class="my-track" data-testid="myTrack">Front-end Track</p>
          <a
            data-testid="githubURL"
            href="https://github.com/Akinloluwa12345/Stage-1.git"
            >My_Github</a
          >
        </div>
      </div>
      <img
        src="ZuriProfile.jpg"
        class="Profile-pic"
        data-testid="slackDisplayImage"
        alt=""
      />
    </main>
    <script src="DateAndTime.js"></script>
  </body>
</html>
